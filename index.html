<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <h1 class="">Player 3 ambiances</h1> 



    <div class="row">

      <div class="col s4 colonne_decalee" id="biere">
        <div class="recherche center-align">
          <form method="POST" class="formulaire" action="index.html" name="form" id="formsound">
            <div class="input-field">
              <input type="text" placeholder="Artiste" name="artiste" id="artiste" class="validate center-align">
              <label for="artiste"></label>
            </div>
          </form> 
        </div> 
      </div>

    </br>



    <div class="col s4 colonne_decalee" id="rose">
      <div id="listing" class="">
        <ul></ul>
      </div>
    </div>

    <div class="col s4 colonne_decalee" id="mojito">
      <aside id="lecteur" class="center-align">

        <div id="avatar" class=""></div>
        <svg class="equilizer non">
         <g>
           <title>Audio Equilizer</title>
           <rect class="bar" transform="translate(100,0)" y="15"></rect>
           <rect class="bar" transform="translate(75,0)" y="15"></rect>
           <rect class="bar" transform="translate(50,0)" y="15"></rect>
           <rect class="bar" transform="translate(25,0)" y="15"></rect>
           <rect class="bar" transform="translate(0,0)" y="15"></rect>
         </g>
       </svg>

       <div id="auteur"></div>
       <div id="titre"></div>
       <div>
        <a id="play" class="waves-effect waves-light btn">play</a>
        <a id="pause" class="waves-effect waves-light btn pink lighten-1">pause </a>
      </div>

      <input type="range" min="0" max="100" value="99" id="volume" name="vol" class="">
      <div id="songros"></div>

    </aside>
  </div>
</div>



</body>



<script>  
require("./js/app.js");
</script>


</html>
